<navbar></navbar>
<div class="container fill">
  <h1><div class="col-lg-14">Search for Movie Recommendations</div></h1>
  <div></div>
  <div></div>
  <div></div>
  <div class="cntr">
    <div class="cntr-innr">
      <label class="search" for="inpt_search">
        <input id="inpt_search" type="text" name="search" autocomplete ng-model="query" />
      </label>
      <a type="button" ng-click="getMovies(query)"><span class="glyphicon glyphicon-circle-arrow-right" ></span></a>
      <br>
      <br>
      <div>{{msg}}</div>
    </div>
  </div>
  <footer></footer>
</div>
<script type="text/javascript">
$("#inpt_search").on('focus', function() {
  $(this).parent('label').addClass('active');
});

$("#inpt_search").on('blur', function() {
  if ($(this).val().length == 0)
    $(this).parent('label').removeClass('active');
});
</script>
